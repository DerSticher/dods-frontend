<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-5">
      <dods-input-dropdownn [placeholder]="'Vorname'" (textUpdated)="handle($event)"></dods-input-dropdownn>
    </div>
    <div class="col-sm-5">
      <dods-input-dropdownn [placeholder]="'Nachname'" (textUpdated)="handle($event)"></dods-input-dropdownn>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Geschlecht</label>
    <div class="col-sm-10">
      <dods-select [placeholder]="'Geschlecht'"
                   [options]="optionsGeschlecht">
      </dods-select>
    </div>
  </div>

</form>
