<div class="container">
    <h2>Http Request Test</h2>
    <br>
    <form class="form-horizonal">
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Request Url</label>
            <div class="col-sm-10">
                <input type="text" id="url" #url class="form-control" placeholder="attribute" />
            </div>
        </div>
        <div class="form-group">
            <a class="btn btn-primary form-control" (click)="sendRequest(url.value)">Send</a>
        </div>
    </form>
    <hr>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Response</label>
        <div class="col-sm-10">
            <textarea name="response" readonly="true" cols="80" rows="10">{{response}}</textarea>
        </div>
    </div>
</div>
